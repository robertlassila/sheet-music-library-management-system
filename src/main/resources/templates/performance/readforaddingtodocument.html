<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>All Sheet Music</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Performances</h2>
        <a th:href="@{/performance/create}">Add New Performance</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Venue</th>
                    <th>Ensemble</th>
                    <th>Title</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="performance : ${performances}">
                    <td th:text="${performance.venueName}">Venue</td>
                    <td th:text="${performance.ensembleName}">Ensemble</td>
                    <td th:text="${performance.title}">Title</td>
                    <td th:text="${performance.date}">Date</td>
                    <td>
                        <form th:action="@{/musicdocuments/{docId}/addperformance/{perfId}(
                        docId=${musicDocument.id}, perfId=${performance.id})}"
                              method="post">
                            <button type="submit">Add</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
