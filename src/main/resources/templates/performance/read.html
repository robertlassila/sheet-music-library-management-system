<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>All Sheet Music</title>
</head>
<body>
    <div th:fragment="content">
        <h2>Performances</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Venue</th>
                    <th>Ensemble</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="performance : ${performances}">
                    <td th:text="${performance.venueName}">Venue</td>
                    <td th:text="${performance.ensembleName}">Ensemble</td>
                    <td th:text="${performance.title}">Title</td>
                    <td th:text="${performance.date}">Date</td>
                    <td><a th:href="@{performance/{id}(id=${performance.id})}" target="_self"
                                       rel="noopener noreferrer">View Documents</a></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/performance/create}">Create New</a>
    </div>
</body>
</html>
