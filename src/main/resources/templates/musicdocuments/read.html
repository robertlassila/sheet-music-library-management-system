<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>All Sheet Music</title>
</head>
<body>

    <div th:fragment="content">
        <h2>All Sheet Music</h2>
        <div>
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="0">Title</option>
                <option value="1">Composer</option>
                <option value="3">Genre</option>
            </select>
        </div>
        <div>
            <label for="filterInput">Filter by title or composer:</label>
            <input id="filterInput" type="text" placeholder="Type to search...">
        </div>
        <table id="musicTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Composer</th>
                    <th>Ensemble</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="musicDocument : ${musicDocuments}">
                    <td><a th:href="@{musicdocuments/{id}(id=${musicDocument.id})}" th:text="${musicDocument.title}" target="_self"
                                       rel="noopener noreferrer"></a></td>
                    <td th:text="${musicDocument.composer}">Composer</td>
                    <td th:text="${musicDocument.ensemble}">Ensemble</td>
                    <td th:text="${musicDocument.genre}">Genre</td>
                    <td><a th:href="@{musicdocuments/update/{id}(id=${musicDocument.id})}"  target="_self"
                                       rel="noopener noreferrer">Update</a></td>
                </tr>
            </tbody>
        </table>
        <script src="/js/sortTable.js"></script>
        <script src="/js/filterTable.js"></script>
    </div>
</body>
</html>
