<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>All Sheet Music</title>
</head>
<body>
    <div th:fragment="content">
        <h2>All Sheet Music</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Composer</th>
                    <th>Ensemble</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="musicDocument : ${musicDocuments}">
                    <td th:text="${musicDocument.title}">Title</td>
                    <td th:text="${musicDocument.composer}">Composer</td>
                    <td th:text="${musicDocument.ensemble}">Ensemble</td>
                    <td th:text="${musicDocument.genre}">Genre</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
